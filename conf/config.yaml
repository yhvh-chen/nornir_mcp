---
# Main Nornir configuration file

inventory:
  plugin: SimpleInventory
  options:
    host_file: "conf/hosts.yaml"
    group_file: "conf/groups.yaml"
    defaults_file: "conf/defaults.yaml"

runner:
  plugin: threaded
  options:
    num_workers: 100

